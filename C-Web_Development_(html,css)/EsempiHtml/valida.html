<html>
<head>
<script>
function controlla() 
{
   //Verifica immissione dati di cognome, nome, codice
   if (document.modulo.cognome.value=="") 
   {
      alert("Inserire cognome");
      return false;
   }
   if (document.modulo.nome.value=="") 
   {
      alert("Inserire nome");
      return false;
   }
   if (document.modulo.cod.value=="") 
   {
      alert("Inserire matricola");
      return false;
   }
   //Verifica se codice è numerico
   var codice=parseInt(document.modulo.cod.value);
   if (isNaN(codice)) 
   {
      alert("Il codice deve essere numerico");
      return false;
   }
   //Verifica se regione è stata selezionata
   if (document.modulo.regione.value=="nessuna") 
   {
      alert("Selezionare una regione");
      return false;
   }
   //Verifica se email e telefono sono stati inseriti
   if ((document.modulo.email.value=="")&&(document.modulo.tel.value=="")) 
   {
      alert("Inserire o l'email o il numero di telefono");
      return false;
   }
   //Se dati corretti la funzione di callback restituisce true
   alert("Dati inseriti correttamente");
   return true;
}
</script>
</head>
<body>
<form action="" method="post" name="modulo" onSubmit="return controlla();">
<table border=0><tr><td>Cognome:
<td><input type="text" name="cognome">

<tr><td>Codice iscrizione:

<tr><td>Email:

<tr><td>Regione appartenenza:
<td><select name="regione">

<option value="friuli">Friuli Venezia-Giulia</option>
<option value="emilia">Emilia-Romagna</option>
<option value="toscana">Toscana</option>
<option value="marche">Marche</option>
<option value="umbria">Umbria</option>
<option value="lazio">Lazio</option>

<tr><td>Telefono:

</form>
</body>
</html>
