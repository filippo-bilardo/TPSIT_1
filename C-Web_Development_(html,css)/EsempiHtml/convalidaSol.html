<html>
<head>
<script>
var s=null;
function verifica_cap() 
{
   if (document.modulo.cap.value.length!=5) 
   {
      alert("Il CAP deve contenere 5 cifre");
      return false;
   }
   var v=parseInt(document.modulo.cap.value);
   if (isNaN(v)) 
   {
      alert("Il CAP deve essere un numero");
      return false;
   }
   return true;
}
function verifica_nome() 
{
   var cap=parseInt(document.modulo.nome.value);
   if (!isNaN(cap)) 
   {
      alert("Il cognome e nome non pu&ograve; essere un numero");
      return false;
   }
   return true;
}
function invio() 
{
   if (document.modulo.nome.value=="") 
   {
      alert("Inserire cognome e nome");
      return false;
   }
   if (s==null) 
   {
      alert("Selezionare il sesso");
      return false;
   }
   if (document.modulo.provincia.value=="nessuno") 
   {
      alert("Selezionare una provincia");
      return false;
   }
   if ((document.modulo.mansione.checked)&&(document.modulo.lavoro.value=="")) 
   {
      alert("Hai dichiarato di essere automunito");
      return false;
   }
   alert("Dati inseriti correttamente");
   return true;
}
</script>
</head>
<body>
<table border=0><tr><td>
<form action="" method="post" name="modulo" onSubmit="return invio();">
Cognome e nome:
<td><input type="text" name="nome" onChange="return verifica_nome();">
<tr><td>
Sesso:
<td><input type="radio" name="sesso" value="M" onClick="s=this.value;">M
<input type="radio" name="sesso" value="F" onClick="s=this.value;">F
<tr><td>
Provincia:
<td><select name="provincia">
<option value="nessuno" selected></option>
<option value="Milano">Milano</option>
<option value="Torino">Torino</option>
<option value="Genova">Genova</option>
<option value="Venezia">Venezia</option>
<option value="Bari">Bari</option>
<option value="Firenze">Firenze</option>
<option value="Napoli">Napoli</option>
<option value="Bologna">Bologna</option>
</select>
<tr><td>
CAP:
<td><input type="text" name="cap" size="5" maxlength="5" onChange="return verifica_cap();">
<tr><td>Mansione richiesta
<td><input type="checkbox" name="mansione">
<tr><td>Posizione di lavoro richiesta:
<td><input type="text" name="lavoro">
<tr><td><input type="submit" value="Invia">
<td><input type="reset" value="Reset">
</form>
</table>
</body>
</html>
